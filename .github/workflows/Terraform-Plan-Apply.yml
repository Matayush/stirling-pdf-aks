name: 'Terraform Plan/Apply'

on:
  push:
    branches:
    - dev
    - main
    - test
  pull_request:
    branches:
    - dev
    - main
    - test
#Special permissions required for OIDC authentication
permissions:
  id-token: write
  contents: read
  pull-requests: write

#These environment variables are used by the terraform azure provider to setup OIDD authenticate. 
env:
  ARM_CLIENT_ID: "${{ secrets.ARM_CLIENT_ID }}"
  ARM_CLIENT_SECRET: "${{ secrets.ARM_CLIENT_SECRET }}"
  ARM_TENANT_ID: "${{ secrets.ARM_TENANT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.ARM_SUBSCRIPTION_ID }}"

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    env:
      #this is needed since we are running terraform with read-only permissions
      ARM_SKIP_PROVIDER_REGISTRATION: true
    outputs:
      tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}
      backendKey: ${{ steps.backend.outputs.key }}
      environment: ${{ steps.backend.outputs.environment }}

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of the Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_wrapper: false
        
    # Selects the correct Terraform state file based on the branch that triggered the workflow. 
    # This keeps dev, test, and prod environments isolated while using a single shared backend configuration. 
    - name: Set backend key and environment
      id: backend
      run: | 
        if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
          echo "key=stirling-pdf-dev.tfstate" >> $GITHUB_OUTPUT 
          echo "environment=dev" >> $GITHUB_OUTPUT 
        elif [[ "${GITHUB_REF##*/}" == "test" ]]; then 
          echo "key=stirling-pdf-test.tfstate" >> $GITHUB_OUTPUT 
          echo "environment=test" >> $GITHUB_OUTPUT 
        else 
          echo "key=stirling-pdf-prod.tfstate" >> $GITHUB_OUTPUT 
          echo "environment=prod" >> $GITHUB_OUTPUT 
        fi
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init -backend-config="key=${{ steps.backend.outputs.key }}"

    # Checks that all Terraform configuration files adhere to a canonical format
    # Will fail the build if not
    - name: Terraform Format
      run: terraform fmt -check

    # Generates an execution plan for Terraform
    # An exit code of 0 indicated no changes, 1 a terraform failure, 2 there are pending changes.
    - name: Terraform Plan
      id: tf-plan
      run: |
        export exitcode=0
        terraform plan \
          -var "environment=${{ steps.backend.outputs.environment }}" \
          -var "location=${{ vars.location }}" \
          -var "resource_group_name=${{ vars.resource_group }}" \
          -detailed-exitcode -no-color -out tfplan || export exitcode=$?

        echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
        
        if [ $exitcode -eq 1 ]; then
          echo Terraform Plan Failed!
          exit 1
        else 
          exit 0
        fi
        
    # Save plan to artifacts  
    - name: Publish Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: tfplan
        
    # Create string output of Terraform Plan
    - name: Create String Output
      id: tf-plan-string
      run: |
        TERRAFORM_PLAN=$(terraform show -no-color tfplan)
        
        delimiter="$(openssl rand -hex 8)"
        echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
        echo "## Terraform Plan Output" >> $GITHUB_OUTPUT
        echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo '```terraform' >> $GITHUB_OUTPUT
        echo "$TERRAFORM_PLAN" >> $GITHUB_OUTPUT
        echo '```' >> $GITHUB_OUTPUT
        echo "</details>" >> $GITHUB_OUTPUT
        echo "${delimiter}" >> $GITHUB_OUTPUT
        
    # Publish Terraform Plan as task summary
    - name: Publish Terraform Plan to Task Summary
      env:
        SUMMARY: ${{ steps.tf-plan-string.outputs.summary }}
      run: |
        echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
      
    # If this is a PR post the changes
    - name: Push Terraform Output to PR
      if: github.event_name == 'pull_request' 
      uses: actions/github-script@v7 
      env: 
        SUMMARY: "${{ steps.tf-plan-string.outputs.summary }}" 
      with: 
        github-token: ${{ secrets.GITHUB_TOKEN }} 
        script: | 
          const body = `${process.env.SUMMARY}`; 
          github.rest.issues.createComment({
            issue_number: context.payload.pull_request.number, 
            owner: context.repo.owner, 
            repo: context.repo.repo, 
            body: body 
          });
                
  terraform-apply:
    name: 'Terraform Apply'
    if: needs.terraform-plan.outputs.tfplanExitCode == 2
    runs-on: ubuntu-latest
    environment: ${{ needs.terraform-plan.outputs.environment }}
    needs: [terraform-plan]
    
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init -backend-config="key=${{ needs.terraform-plan.outputs.backendKey }}"

    # Download saved plan from artifacts  
    - name: Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: tfplan

    # Terraform Apply
    - name: Terraform Apply
      run: | 
        terraform apply -auto-approve \
        -var "environment=${{ needs.terraform-plan.outputs.environment }}" \
        -var "location=${{ vars.location }}" \
        -var "resource_group_name=${{ vars.resource_group }}" \
        tfplan
